<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="qrcode.css">
    <script src="qrcode.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <h1>TRY!</h1>
    <main class="container active">
        <header>
            <h2>Hello, Let's Started!</h2>
            <p>First, enter the url you want and scan your <i class="bi bi-qr-code-scan"></i></p>
        </header>
        <form>
            <input type="text" placeholder="URL" id="url_input" required>
            <input type="submit" value="Code Create" id="url_button" >
        </form>
        <section id="qr_code_img">
            <img src="img/qr_code.jpeg" alt="qr_code img">
        </section>
        <section id="download_button">
            <button><i class="bi bi-download"></i> QR CODE</button>
        </section>
    </main>
</body>

</html>
